

<html>
    <head>
        <title>Demo of tables</title>
        <script>
            function verifyData()
            {
                var sop = frm.txtOldPwd.value;
                var snp = frm.txtNewPwd.value;
                var scp = frm.txtConPwd.value;


                if (sop.length <= 0)                      // Old passsword empty data check start
                {
                    alert("Please Enter Old Password");
                    return false;
                }                                          // Old passsword empty data check end



                if (snp <= 0)                                // New passsword empty data check end
                {
                    alert("Please Enter New Password");
                    return false;
                }                                            // New passsword empty data check end

                if (snp == scp)                                // New and Current passsword Compare Start
                {
                } else
                {
                    alert("New Password and Confirm Password not matched");
                    return false;
                }                                               // New and Current passsword Compare Start




            }

        </script>
    </head>
    <body bgcolor="lightgrey">


        <table border=0  width=50% align=center>
            <tr bgcolor=grey>
                <td colspan=2  align=center>
                    <img src=healthCheckup.jpg height="200" width="100%">
                </td>

            </tr>	

            <tr >
                <td bgcolor=grey width=20% height="300" align="center">
                    <!--Body Starts Here-->
                    <form action="UpdatePass" name="frm">
                        <table border=0  bgcolor=lightgrey align=center > 

                            <caption>Change Password</caption>

                            <tr>
                                <td>Old Password</td>
                                <td><input type="text" name=txtOldPwd></td>
                            </tr>

                            <tr>
                                <td>New Password</td>
                                <td><input type="password" name=txtNewPwd></td>
                            </tr>

                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" name=txtConPwd></td>
                            </tr>

                            <tr>
                                <td colspan=2 align=center><input type="submit" value=change onclick="return verifyData()"></td>
                                
                            </tr>

                        </table>
                    </form>
                    <!--Body Ends Here-->
                </td>
            </tr>
            <tr bgcolor=lightgrey>

            </tr>
        </table>
