        <script>
            function verifyData()
            {
                var sna = frm.txtUsr.value;
                var sp = frm.txtPwd.value;
                


                if (sna.length <= 0)                      // name length check start
                {
                    alert("Please Enter Name");
                    return false;
                }                                          // name length check ended

                 if (sp.length <= 0)                      // password length check start
                {
                    alert("Please Enter Password");
                    return false;
                }                                          // password length check ended
                                        


                

            }

        </script>
